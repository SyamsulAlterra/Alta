<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./latihan3.css">
    <title>Latihan 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="red align-center">Registration Form</h1>
                <div class="box">
                    <form action="" method="get" onsubmit="collectData()">
                        <div class="box-form">
                        <label for="username" class="align-left bold-marun">Username:</label><br>
                        <input type="text" name="" id="username" class="long-input" value="">
                        </div>

                        <div class="box-form">
                        <label for="Password" class="align-left bold-marun">Password:</label><br>
                        <input type="password" name="" id="password" class="long-input" value="">
                        </div>

                        <div class="box-form">
                        <label for="confirm-password" class="align-left bold-marun">Confirm Password:</label><br>
                        <input type="password" name="" id="confirm-password" class="long-input" value="">
                        </div>

                        <div class="box-form">
                        <label for="email" class="align-left bold-marun">Email:</label><br>
                        <input type="email" name="" id="email" class="long-input" value="">
                        </div>

                        <div class="box-form">
                        <label for="confirm-email" class="align-left bold-marun">Confirm Email:</label><br>
                        <input type="email" name="" id="confirm-email" class="long-input" value="">
                        </div>
                        <div class="align-center submit-button">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./latihan3.js"></script>
</body>
</html>
